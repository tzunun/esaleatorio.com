version: 0.2
phases:
  install:
    commands:
      - sudo apt-get update
      - sudo apt-get upgrade -y 
      - pip install awscli 
      - pip install Pygments 
      - wget "https://github.com/gohugoio/hugo/releases/download/v0.21/hugo_0.21_Linux-64bit.deb"
      - sudo apt-get install ./hugo*.deb -y 
    finally:
      - hugo version

  build:
    commands:
      - echo Entered the build phase ...
      - ls 
      - pwd
      - hugo -v -t minimal
  
  post_build:
    commands:
      - echo Build phase started...
      - ls
      - pwd 
      - aws s3 sync public/ s3://esaleatorio.com  --delete --acl public-read 
      - aws configure set preview.cloudfront true
      - aws cloudfront create-invalidation --distribution-id E29K42285AKVEE --paths '/*'
    finally:
      - echo Entered the post_build phase..
      - echo Build completed on `date`
